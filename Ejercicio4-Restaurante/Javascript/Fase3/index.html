<script>
    var preuTotal = 0;
    var menu = [];
    var preuPlat= [];
    var comanda = [];
    var volenMenjar = 1;
    var platDemanat;
    var j = 0;
    for(i = 0;i<5;i++){
        menu[i] = window.prompt("Nom del plat " + i);
        preuPlat[i] = window.prompt("Preu del plat " + i);
    }

    for(i = 0;i<5;i++){
        console.log("Nom del plat " + i);
        console.log(menu[i]);
        console.log("Preu del plat " + i);
        console.log(preuPlat[i]);
    }
    
    while(volenMenjar == 1){
        volenMenjar = window.prompt("Què volen menjar? (1: Si / 0: No)");
        if (volenMenjar == 1){
            platDemanat = window.prompt("Quin plat desitgen?");
            // Si el plato pedido no existe, no se actualiza el índice de comanda para que lo pise el siguiente
            // plato si existe. En caso de que no se pida más, queda en una variable que no afecta al
            // array comanda que sólo contiene info correcta 
            if(menu.indexOf(platDemanat)==-1){
                console.log("Aquest plat no existeix al menú");
            } else{
                comanda[j] = platDemanat;
                preuTotal = preuTotal + parseInt(preuPlat[menu.indexOf(platDemanat)]);
                j++;
            }            
        } else {
            console.log("Ara li portem el menjar");
        }

    for(i=0;i<comanda.length;i++){
        console.log(comanda[i]);
    }

    console.log(preuTotal);

    
        
    }
</script>
