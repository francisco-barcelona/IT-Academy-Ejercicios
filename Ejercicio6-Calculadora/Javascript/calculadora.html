<div>
    <h1>SuperCalculadora IT Academy</h1>
    <h2>Tan Rápida Como Tu Ordenador</h2>
    <p>Número 1: <input id="Num1" type="text" /></p>
    <p>Número 2: <input id="Num2" type="text" /></p>
    <input type="button" value="Sumar" onclick="Sumar()" />
    <input type="button" value="Restar" onclick="Restar()" />
    <input type="button" value="Multiplicar" onclick="Multiplicar()" />
    <input type="button" value="Dividir" onclick="Dividir()" />
</div>

<script>
function Numero1()
{
    var num1Text = document.getElementById("Num1").value;
    return (num1Text);
}

function Numero2()
{
    var num2Text =  document.getElementById("Num2").value;
    return (num2Text);
}

function Resultado(num1Text,num2Text,s)
{
    if(isNaN(num1Text)){
        alert("Introduzca un número válido en la casilla Número 1");
    } else if(isNaN(num2Text)){
        alert("Introduzca un número válido en la casilla Número 2");
    } else {
        alert(s);
    } 
}

function Sumar()
{
    var s = "num1: " + Numero1() + " + " + " num2: " +Numero2() + " = " + (parseFloat(Numero1())+parseFloat(Numero2()));
    Resultado(Numero1(),Numero2(),s);      
}

function Restar()
{
    var s = "num1: " + Numero1() + " + " + " num2: " +Numero2() + " = " + (parseFloat(Numero1())-parseFloat(Numero2()));
    Resultado(Numero1(),Numero2(),s); 
}

function Multiplicar()
{
    var s = "num1: " + Numero1() + " + " + " num2: " +Numero2() + " = " + (parseFloat(Numero1())*parseFloat(Numero2()));
    Resultado(Numero1(),Numero2(),s); 
}

function Dividir()
{
    var s = "num1: " + Numero1() + " + " + " num2: " +Numero2() + " = " + (parseFloat(Numero1())/parseFloat(Numero2()));
    Resultado(Numero1(),Numero2(),s); 
}

</script>
