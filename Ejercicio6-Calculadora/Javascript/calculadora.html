<div>
    <h1>SuperCalculadora IT Academy</h1>
    <h2>Tan Rápida Como Tu Ordenador</h2>
    <p>Número 1: <input id="Num1" type="text" /></p>
    <p>Número 2: <input id="Num2" type="text" /></p>
    <input type="button" value="Sumar" onclick="Sumar()" />
    <input type="button" value="Restar" onclick="Restar()" />
    <input type="button" value="Multiplicar" onclick="Multiplicar()" />
    <input type="button" value="Dividir" onclick="Dividir()" />
</div>

<script>

function Sumar()
{
    var num1Text = document.getElementById("Num1").value;
    var num2Text =  document.getElementById("Num2").value;

    var s = "num1: " + num1Text + " + " + " num2: " +num2Text + " = " + (parseFloat(num1Text)+parseFloat(num2Text));

    alert(s);
}

function Restar()
{
    var num1Text = document.getElementById("Num1").value;
    var num2Text =  document.getElementById("Num2").value;

    var s = "num1: " + num1Text + " - " + " num2: " +num2Text + " = " + (parseFloat(num1Text)-parseFloat(num2Text));

    alert(s);
}

function Multiplicar()
{
    var num1Text = document.getElementById("Num1").value;
    var num2Text =  document.getElementById("Num2").value;

    var s = "num1: " + num1Text + " * " + " num2: " +num2Text + " = " + (parseFloat(num1Text)*parseFloat(num2Text));

    alert(s);
}

function Dividir()
{
    var num1Text = document.getElementById("Num1").value;
    var num2Text =  document.getElementById("Num2").value;

    var s = "num1: " + num1Text + " / " + " num2: " +num2Text + " = " + (parseFloat(num1Text)/parseFloat(num2Text));

    alert(s);
}

</script>
